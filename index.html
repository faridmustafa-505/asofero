<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Fərid’in Saytı</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #7b1fa2; /* REKLO bənövşəyi */
      color: #ffffff; /* Ağ mətn */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      text-align: center;
      max-width: 90%;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 6vw;
      font-weight: bold;
    }

    p {
      margin-top: 2vh;
      font-size: 3vw;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }

      p {
        font-size: 4.5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Xoş gəldin!</h1>
    <p>13 iyun saat 21:30 tarixində yenidən gəl. SAYT DƏYİŞİLƏCƏK!</p>
  </div>
</body>
</html>
