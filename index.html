<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>ASÄ°MAN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;

    canvas {
      position: fixed;

    }

    .container {
      position: relative;
      z-index: 1;

    h1 {
      margin: 0;

    #countdown {
      margin-top: 2vh;

    #redirectButton {
      display: none;

    #redirectButton:hover {

    @media (max-width: 600px) {

        font-size: 4.5vw;

          0 0 2px #000000,
          0 0 4px #000000;

  </style>
</head>
<body>

  <canvas id="matrixCanvas"></canvas>

  <div class="container">
    <div id="countdown">YÃ¼klÉ™nir...</div>
    <a id="redirectButton" href="https://asofero.blogspot.com/" target="_blank">2014-2025 Ä°LLÄ°K</a>
  </div>

  <script>
    // Geri sayÄ±m
    function updateCountdown() {
      const targetDate = new Date("2025-06-14T00:00:00");
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "GERÃ‡ÆKLÆÅžMÆYÆN XÆYALLAR ðŸ’”";
        document.getElementById("redirectButton").style.display = "inline-block";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${String(days).padStart(2, '0')} gÃ¼n ` +
        `${String(hours).padStart(2, '0')} saat ` +
        `${String(minutes).padStart(2, '0')} dÉ™qiqÉ™ ` +
        `${String(seconds).padStart(2, '0')} saniyÉ™`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // MATRIX CANVAS
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const binary = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height / fontSize);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ffffff";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = binary[Math.floor(Math.random() * binary.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
