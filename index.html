<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>ASİMAN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #7b1fa2; /* REKLO bənövşəyi */
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      text-align: center;
      max-width: 90%;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 6vw;
      font-weight: bold;
    }

    p, #countdown {
      margin-top: 2vh;
      font-size: 3vw;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }

      p, #countdown {
        font-size: 4.5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Xoş gəldin!</h1>
    <div id="countdown">Yüklənir...</div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("2025-06-13T23:30:00");
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Sayt yeniləndi!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${String(days).padStart(2, '0')} gün ` +
        `${String(hours).padStart(2, '0')} saat ` +
        `${String(minutes).padStart(2, '0')} dəqiqə ` +
        `${String(seconds).padStart(2, '0')} saniyə`;
    }

    updateCountdown(); // ilk dəfə işlədilir
    setInterval(updateCountdown, 1000); // hər saniyədə yenilə
  </script>
</body>
</html>
